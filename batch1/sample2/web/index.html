<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <form action="Calcservlet">
            Enter first number
            <input type="text" name="txN1"><br>
            Enter second number
            <input type="text" name="txN2"><br>
            SELECT AN OPERATION:&nbsp;
            
            <input type="radio" name="opr" value="+">ADDITION<br><br>
            
            <input type="radio" name="opr" value="-">Substraction<br><br>
            
            <input type="radio" name="opr" value="*">MULTIPLY<br><br>
            
            <input type="radio" name="opr" value="/">DIVIDE<br><br>
           
            <input type="reset" >
            
            <input type="submit"  value="calculate"><br><br>
        </form>
    </center>
    </body>
